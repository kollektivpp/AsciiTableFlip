<!doctype html>
<html>

<head>
    <title>ASCII TableFlip Client</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <div id="viewArea">
      <div id="onceATime">Once Upon A Time...</div>
      <div id="dance"></div>
      <div id="asciiErrorWrapper">
          <div id="asciiErrorHeader">
              <div id="asciiErrorHeaderText">Error</div>
              <div id="asciiErrorHeaderCloseButton">x</div>
          </div>
          <div class="asciiErrorRow"><br/></div>
          <div class="asciiErrorRow asciiErrorRowText">Click "Fix" to fix error.</div>
          <div class="asciiErrorRow"><br/></div>
          <div class="asciiErrorRow">
              <div id="asciiErrorButton">Fix</div>
          </div>
          <div class="asciiErrorRow"><br/></div>
      </div>
      <div id="rage"></div>
      <div id="gameBoard"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
